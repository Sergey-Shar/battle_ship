<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Battle ship </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="app">
        <div class="app-header">
            <h1 class="app-title">Battle ship</h1>
            <p class="app-subtitle">
                <span data-playersCount>0</span> Players Online
            </p>
        </div>
        <div class="app-body">
            <div data-side="player"></div>
            <div class="app-menu">
                <div class="app-actions" data-scene="preparation">
                    <button class="app-action" data-computer="simple" disabled>
                        Easy level
                    </button>
                    <button class="app-action" data-computer="middle" disabled>
                        Average level
                    </button>
                    <button class="app-action" data-computer="hard" disabled>
                        Difficult level
                    </button>
                    <button class="app-action" data-type="random" disabled>
                        Random opponent
                    </button>
                    <button class="app-action" data-type="challenge" disabled>
                        Call for a fight
                    </button>
                    <button class="app-action" data-type="takeChallenge" disabled>
                        Take the fight
                    </button>
                    <button class="app-action" data-action="manually">
                        Install manually
                    </button>
                    <button class="app-action" data-action="randomize">
                        Install in random order
                    </button>
                </div>

                <div class="app-actions hidden" data-scene="computer">
                    <div class="battlefield-status">Your move</div>
                    <button class="app-action" data-action="gaveup">Give up</button>
                    <button class="app-action" data-action="again">
                        Play again
                    </button>
                </div>

                <div class="app-actions hidden" data-scene="online">
                    <div class="battlefield-status">Your move</div>
                    <button class="app-action" data-action="gaveup">Give up</button>
                    <button class="app-action" data-action="again">
                        Play again
                    </button>
                </div>
            </div>
            <div data-side="opponent"></div>
        </div>
    </div>
</body>

</html>
